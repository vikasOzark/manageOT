{% extends 'working/html/base.html' %}
{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static './register.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
  <div class=" container register">
    <form method="POST">
      {% csrf_token %}
      <h1 class="welcome">Register here</h1>
        <div class="mb-3">
          <label for="nameInput" class="form-label color">Name</label>
          <input type="text" class="form-control " name="f_name"id="nameInput" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label  color">Last name</label>
          <input type="text" class="form-control" name="l_name" id="lastName">
        </div>
        <div class="mb-3">
            <label for="employeeId" class="form-label color">Employee Id</label>
            <input type="int" class="form-control" name="user_name" id="employeeId">
          </div>
          <div class="mb-3">
            <label for="emailInput" class="form-label color">Email</label>
            <input type="email" class="form-control" name="email" id="emailInput">
          </div>   
          
          <div class="mb-3">
            <label for="passwordInput" class="form-label color">Password</label>
            <input type="password" class="form-control"name="pass_1" id="passwordInput">
          </div> 

          <div class="mb-3">
            <label for="passwordInput2" class="form-label color">Confirm Password</label>
            <input type="password" class="form-control" name="pass_2" id="passwordInput2" >
          </div> 

          <div class="mb-3">
            <label for="Profile-photo" class="form-label color">Upload image</label>
            <input type="file" class="form-control" name="image" id="profile-photo" >
          </div> 

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
</body>
</html>

{% endblock %}
